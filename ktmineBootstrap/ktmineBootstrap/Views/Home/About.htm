<!DOCTYPE html>
<html>
<head>
    <title>About</title>
    <link href="/ktmineBootstrap/Content/less/bootstrap.less" rel="stylesheet" type="text/less" />
    <link href="/ktmineBootstrap/Content/prettify.css" rel="stylesheet" type="text/css" />
</head>
<body onload="prettyPrint()">
    <div class="page row-fluid">
        <div class="row">
            <div class="span12">
                <div class="row">
                    <div class="span4">
                        <div class="offset4" id="logo">
                            <img src="/ktmineBootstrap/Content/images/ktminelogo_final_130.png" alt="logo" />
                        </div>
                    </div>
                    <div class="span5">
                        <div class="offset8" id="login">
                            <div class="sectionTab span2">
                                <h3>
                                    Login</h3>
                            </div>
                            <br />
                            <br />
                            <div class="sectionContent span4">
                                <form class="form-inline">
                                <input type="text" class="input-small" placeholder="Username" />
                                <input type="text" class="input-small" placeholder="Password" />
                                <input class="ktButton btn-mini span1" type="submit" value="Submit" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="container">
                            <ul class="nav">
                                <li><a href="/ktmineBootstrap/Index.htm">Home</a> </li>
                                <li><a href="/ktmineBootstrap/About.htm">About</a> </li>
                                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Dropdown
                                    <b class="caret"></b></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Sub 1</a></li>
                                        <li><a href="#">Sub 2</a></li>
                                        <li><a href="#">Sub 3</a></li>
                                        <li><a href="#">Sub 4</a></li>
                                        <li class="nav-header">List header</li>
                                        <li><a href="#">Sub 1</a></li>
                                        <li><a href="#">Sub 2</a></li>
                                    </ul>
                                </li>
                            </ul>
                            <form class="navbar-search pull-right">
                            <input type="text" class="search-query" placeholder="Search" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="header" class="row span12">
            <!--<div id="logindisplay">
                @Html.Partial("_LogOnPartial")
            </div>
            <div id="menucontainer">
                <ul id="menu">
                    <li>@Html.ActionLink("Home", "Index", "Home")</li>
                    <li>@Html.ActionLink("About", "About", "Home")</li>
                </ul>
            </div>-->
        </div>
        <div id="main" class="row span12">
            <div id="title" class="offset4">
                <h1>
                    ktMINE Bootstrap</h1>
            </div>
            <div class="row offset4">
                <h2>
                    About</h2>
                <p>
                    Put content here.
                </p>
            </div>
        </div>
        <div id="footer" class="row-fluid">
            <div class="footbar">
                <div class="row offset4">
                    <ul class="nav nav-pills">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Company</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </div>
            <div class="row ktTerms offset4">
                <div class="span12">
                    <ul class="nav nav-pills">
                        <li><a href="#">Terms of Use</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                    </ul>
                    <div class="ktCopyright pull-right">
                        ktMINE 2012. All rights reserved.</div>
                </div>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
            <script src="/ktmineBootstrap/Scripts/less-1.2.2.min.js" type="text/javascript"></script>
            <script type="text/javascript" src="/ktmineBootstrap/Scripts/bootstrap-dropdown.js"></script>
            <script type="text/javascript" src="/ktmineBootstrap/Scripts/prettify.js"></script>
        </div>
